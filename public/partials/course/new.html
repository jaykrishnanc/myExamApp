<div>
    <form novalidate class="course-form">
        Course Name: <input type="text" ng-model="course.courseName" /><br />
        Course Code: <input type="text" ng-model="course.courseCode" /><br />
        Course Group: <input type="text" ng-model="course.courseGroup" /><br />
        <input type="submit" ng-click="Save(course)" value="Save" />
    </form>
</div>
